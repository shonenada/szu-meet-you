<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Language" content="zh-CN"/>
        <title>实时消息</title>
        <link rel="stylesheet" href="/static/styles/bootstrap.min.css">
        <style type="text/css">
            h1 {
                padding: 20px 0;
                font-family: sans-serif
            }
            .align-center {
                text-align: center;
            }
        </style>
        <script type="text/javascript" src="{{ static_url("scripts/jQuery/jquery-1.7.2.min.js") }}"></script>
        <script type="text/javascript" src="/static/scripts/chat/message.js"></script>
    </head>
    <body>
        <div class="header container">
            <h1>实时消息</h1>
            <ul class="tabs">
                <li class="active">
                    <a href="/">DEMO</a>
                </li>
            </ul>
        </div>
        <div class="container">
            <form class="row" id="message_form">
                {{ xsrf_form_html() }}
                <div class="span10">
                    <div class="clearfix">
                        <label for="chat_name">姓名</label>
                        <div class="input">
                            <input type="text" value="" name="username" id="chat_name" class="xlarge" />
                        </div>
                    </div>
                    <div class="clearfix">
                        <label for="chat_content">消息</label>
                        <div class="input">
                            <textarea id="chat_content" name="content" class="xlarge" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="well align-center">
                        <input type="submit" class="btn primary" value="发布">
                        &nbsp;
                        <input type="reset" class="btn" value="清空">
                    </div>
                </div>
                <div class="span6" id="message_container">
                    {% for id,msg in msgs %}
                    <div class="alert-message block-message info" id="{{id}}">
                        {{msg}}
                    </div>
                    {% end %}
                    <div class="alert-message block-message success">
                        消息服务开始，请输入内容并发送
                    </div>
                </div>
            </form>
        </div>
        <div class="footer container">
            <p>
                &copy; Copyright  by TonySeek
            </p>
        </div>
    </body>
</html>
